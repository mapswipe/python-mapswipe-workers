version: "3"
services:
  # You need this only if you want to set up the psql database locally
  postgres:
    container_name: postgres
    build:
      context: .
      dockerfile: docker/postgres_Dockerfile
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - mapswipe_workers_network
  # the webserver provides simple access to mapswipe data (in ./data folder)
  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: docker/nginx_Dockerfile
    volumes:
      - ./data/api-data:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - mapswipe_workers_network
  # MapSwipe workers
  workers:
    container_name: workers
    build:
      context: .
      dockerfile: docker/mapswipe_workers_Dockerfile
    command: ["python", "mapswipe_workers/mapswipe_workers.py"]
    volumes:
      - ./cfg/:/root/.config/mapswipe_workers/:ro
      - ./mapswipe_workers/:/python-mapswipe-workers/mapswipe_workers/:ro
      - ./tests/:/python-mapswipe-workers/tests/:ro
      - ./scripts:/python-mapswipe-workers/scripts/:rw
      - ./mapswipe_workers:/usr/local/lib/python3.6/site-packages/mapswipe_workers:ro
      - ./logs:/var/log/mapswipe_workers/:rw
    depends_on:
      - postgres
    networks:
      - mapswipe_workers_network
  # MapSwipe workers split into 4 processes: import, update, transfer_results, export
  import:
    container_name: import
    build:
      context: .
      dockerfile: docker/mapswipe_workers_Dockerfile
    command:
      [
        "python",
        "run_mapswipe_worker.py",
        "--modus=development",
        "--process=import",
        "--sleep_time=3600",
        "--max_iterations=24",
      ]
    volumes:
      - ./cfg/:/python-mapswipe-workers/cfg/:z
      - ./data/api-data:/python-mapswipe-workers/data/:z
      - ./logs/:/python-mapswipe-workers/logs/:z
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - mapswipe_workers_network
  update:
    container_name: update
    build:
      context: .
      dockerfile: docker/mapswipe_workers_Dockerfile
    command:
      [
        "python",
        "run_mapswipe_worker.py",
        "--modus=development",
        "--process=update",
        "--filter=active",
        "--sleep_time=900",
        "--max_iterations=96",
      ]
    volumes:
      - ./cfg/:/python-mapswipe-workers/cfg/:z
      - ./data/api-data:/python-mapswipe-workers/data/:z
      - ./logs/:/python-mapswipe-workers/logs/:z
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - mapswipe_workers_network
  transfer_results:
    container_name: transfer_results
    build:
      context: .
      dockerfile: docker/mapswipe_workers_Dockerfile
    command:
      [
        "python",
        "run_mapswipe_worker.py",
        "--modus=development",
        "--process=transfer_results",
        "--sleep_time=60",
        "--max_iterations=1440",
      ]
    volumes:
      - ./cfg/:/python-mapswipe-workers/cfg/:z
      - ./data/api-data:/python-mapswipe-workers/data/:z
      - ./logs/:/python-mapswipe-workers/logs/:z
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - mapswipe_workers_network
  export:
    container_name: export
    build:
      context: .
      dockerfile: docker/mapswipe_workers_Dockerfile
    command:
      [
        "python",
        "run_mapswipe_worker.py",
        "--modus=development",
        "--process=export",
        "--filter=active",
        "--sleep_time=900",
        "--max_iterations=96",
      ]
    volumes:
      - ./cfg/:/python-mapswipe-workers/cfg/:z
      - ./data/api-data:/python-mapswipe-workers/data/:z
      - ./logs/:/python-mapswipe-workers/logs/:z
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - mapswipe_workers_network
  utils:
    container_name: utils
    build:
      context: .
      dockerfile: docker/mapswipe_workers_Dockerfile
    command: "bash"
    volumes:
      - ./cfg/:/python-mapswipe-workers/cfg/:z
      - ./data/api-data:/python-mapswipe-workers/data/:z
      - ./logs/:/python-mapswipe-workers/logs/:z
      - ./tests/:/python-mapswipe-workers/tests/:z
    restart: "no"
    depends_on:
      - postgres
    networks:
      - mapswipe_workers_network
networks:
  mapswipe_workers_network:
    driver: bridge
    # ipam:
