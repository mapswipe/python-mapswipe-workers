version: '3.3'

services:
  react:
    build: .
    command: sh -c 'yarn install --frozen-lockfile && yarn start'
    build:
      context: ./
      target: base
    tty: true
    environment:
      NODE_OPTIONS: --openssl-legacy-provider
    env_file:
      - .env
    volumes:
      - .:/code
    ports:
      - '3080:3080'
