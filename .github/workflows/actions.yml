name: MapSwipe Workers

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Decrypt service account key
      working-directory: ./
      run: |
        openssl enc -aes-256-cbc -d -K "$OPENSSL_KEY" -iv "$OPENSSL_IV" -in ci-mapswipe-63a528ed5bb0.json.enc -out mapswipe_workers/serviceAccountKey.json
      env:
        OPENSSL_PASSPHRASE: ${{ secrets.OPENSSL_PASSPHRASE_NEW }}
        OPENSSL_KEY: ${{ secrets.OPENSSL_KEY_NEW }}
        OPENSSL_IV: ${{ secrets.OPENSSL_IV_NEW }}
    - name: Install dependencies
      working-directory: ./mapswipe_workers
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    - name: Code style
      working-directory: ./mapswipe_workers
      run: |
        echo Will run code style checking here
        # black --check mapswipe_workers
        # flake8 --count --config mapswipe_workers/setup.cfg mapswipe_workers
        # isort --check --settings-file mapswipe_workers/setup.cfg mapswipe_workers
    - name:  Setup Postgres Database Container
      env:
        FIREBASE_TOKEN: test
        POSTGRES_USER: test
        POSTGRES_DB: test
      run: |
        # Create a mock file for wal-g setup
        touch postgres/serviceAccountKey.json
        docker-compose up --build --detach postgres
    - name: Deploy Firebase Rules and Functions
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        # Create a mock file for wal-g setup
        docker-compose up --build firebase_deploy
    - name: Build MapSwipe Workers Container
      working-directory: ./mapswipe_workers
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_DB: ${{ secrets.FIREBASE_DB }}
        POSTGRES_PASSWORD: test
        POSTGRES_USER: test
        POSTGRES_DB: test
      run: |
        docker-compose --build mapswipe_workers_creation
    - name: Run Tests
      working-directory: ./mapswipe_workers
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_DB: ${{ secrets.FIREBASE_DB }}
        POSTGRES_PASSWORD: test
        POSTGRES_USER: test
        POSTGRES_DB: test
      run: |
        docker-compose run mapswipe_workers_creation python -m unittest discover --verbose --start-directory tests/unittests/
        docker-compose run mapswipe_workers_creation python -m unittest discover --verbose --start-directory tests/integration/